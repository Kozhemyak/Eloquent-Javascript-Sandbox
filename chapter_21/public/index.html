<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Skill Sharing Website</title>
</head>

<body>
  <h1>Обмен опытом</h1>
  <p>Ваше имя: <input type="text" id="name"></p>
  <div id="talks"></div>

  <form id="newtalk">
    <h3>Submit a talk</h3>
    Заголовок: <input type="text" style="width: 40em" name="title">
    <br> Summary: <input type="text" style="width: 40em" name="summary">
    <button type="submit">Отправить </button>
  </form>

  <div id="template" style="display: none">
    <div>
      <h2>{{title}}</h2>
      <div>by <span>{{presenter}}</span></div>
      <p>{{summary}}</p>
      <div></div>
      <form>
        <input type="text" name="comment">
        <button type="submit">Добавить комментарий</button>
        <button type="button">Удалить тему</button>
      </form>
    </div>
    <div>
      <span>{{author}}</span>: {{message}}
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
