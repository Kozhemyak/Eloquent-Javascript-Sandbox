<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css?version=1" />
  <title>Skill Sharing Website</title>
</head>

<body>
  <h1>Skill sharing</h1>

  <p>Your name: <input type="text" id="name"></p>

  <div id="talks"></div>

  <form id="newtalk">
    <h3>Submit a talk</h3>
    Title: <input type="text" style="width: 40em" name="title">
    <br> Summary: <input type="text" style="width: 40em" name="summary">
    <button type="submit">Send</button>
  </form>

  <div id="template" style="display: none">
    <div class="talk">
      <h2>{{title}}</h2>
      <div>by <span class="name">{{presenter}}</span></div>
      <p>{{summary}}</p>
      <div class="comments"></div>
      <form>
        <input type="text" name="comment">
        <button type="submit">Add comment</button>
        <button type="button" class="del">Delete talk</button>
      </form>
    </div>
    <div class="comment">
      <span class="name">{{author}}</span>: {{message}}
    </div>
  </div>


  <script src="script.js?version=1"></script>
</body>

</html>
